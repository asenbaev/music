<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ music.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS (assuming you're using it for other parts of the page) -->
    <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        .img-fluid-custom {
            width: 100%;
            height: auto;
        }

        .card {
            background-color: #9c9c9c;
        }

        /* Adjusted header image size */
        .header-logo {
            height: 40px; /* Adjust this height as needed */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
    
</head>
<body style="background-color: #9c9c9c;">
    <!-- Header -->
    <div style="background-color: #9c9c9c; " class="fixed top-0 left-0 w-full z-50 bg-white border-b backdrop-blur-lg bg-opacity-80">
        <div class="mx-auto max-w-7xl px-6 sm:px-6 lg:px-8 ">
            <div class="relative flex h-16 justify-between">
                <div class="flex flex-1 items-stretch justify-start">
                    <a class="flex flex-shrink-0 items-center" href="#">
                        <img class="block h-12 w-auto" src="https://www.svgrepo.com/show/501888/donut.svg" >
                    </a>
                </div>
                <div class="flex-shrink-0 flex px-2 py-3 items-center space-x-8">
                    <a class="text-gray-700 hover:text-indigo-700 text-sm font-medium" href="#">Login</a>
                    <a class="text-gray-800 bg-indigo-100 hover:bg-indigo-200 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm "
                        href="#">Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Main Content -->
    <div  class="container my-5" style="margin-right: 450px; margin-top: 300px;">
        <div class="card mb-3" style="max-width: 500px; border-radius: 20px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        {% if music.cover_image %}
                            <img  class="img-fluid" src="{{ music.cover_image.url }}" alt="{{ music.title }} cover">
                        {% endif %}
                        <div  class="col-md-4">
                            {% if music.img %}
                                <a href="{% url 'music-detail-view' music.id %}">
                                    <img style="max-width: 400px; max-height: 300px; border-radius: 20px; " class="img-fluid rounded-start" src="{{ music.img.url }}" alt="{{ music.name }} cover">
                                </a>
                            {% endif %}
                        </div>
                        <p style="margin-top: 10px; margin-left: 10px; font-size: large ;">Название песни: {{ music }}</p>
                        <audio  style="margin-top: 15px; " controls>
                            <source src="{{ music.file.url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <p style="font-size: large; margin-left: 7px;" class="card-text"><a href="{% url 'index' %}">Все песни</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Content -->
